<!DOCTYPE html>
<html>
    <head>
        <title>Table And Forms</title>
    </head>
    <body>
        <table border="1" cellpadding="5px">
            <thead>
                <tr>
                   <th>Name</th>
                   <th>Subject</th>
                   <th>Marks</th>
                   <th>City</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Aravindan</td>
                    <td>Maths</td>
                    <td>97</td>
                    <td>Chennai</td>
                </tr>
                <tr>
                    <td>Manikantan</td>
                    <td>English</td>
                    <td>92</td>
                    <td>Mumbai</td>
                </tr>   
                <tr>
                    <td>Muthuvel</td>
                    <td>Science</td>
                    <td>99</td>
                    <td>Hyderabad</td>
                </tr>      

            </tbody>

            <form>
                <input type="text" placeholder="Enter your Name"/><br><br>
                <input type="date" placeholder="DOB"/><br><br>
                <select>
                    <option>Select City</option>
                    <option>Chennai</option>
                    <option>Mumbai</option>
                    <option>Hyderabad</option>

                </select><br><br>
                <input type="Number" placeholder="Mobile" min="0" max="9"/>
                <br><br>
                <button type="submit">Login</button>
            </form>
        </table>

    </body>
</html>
